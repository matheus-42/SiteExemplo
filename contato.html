                </tr>
                <hr>
                <tr>
                    <td><h3>Dados Pessoais</h3></td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <table cellspacing="10" border="0">
                                <tr>
                                    <td>
                                        <label>Nome: </label>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <label>Sobrenome: </label>
                                        <input type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Telefone: </label>
                                        <input type="text">
                                    </td>
                                </tr>

                    <td>

                            <table cellspacing="10" border="0">
                                <tr>
                                    <td>
                                        <label>Mensagem: </label><br>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h3>Como você prefere que seja nosso contato?</h3>
                                </tr>
                                <tr>
                                    <td>
                                            <label>E-mail: </label>
                                            <input type="radio">
                                            <label>Telefone: </label>
                                            <input type="radio">
                                            <label>WhatsApp: </label>
                                            <input type="radio">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h3>Qual o melhor horario de contato?</h3>
                                        <select>
                                            <option>Manhã</option>
                                            <option>Tarde</option>
                                            <option>Noite</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="submit" value="Enviar"></td>
                                </tr>
                            </table>
                        </form>
